<script>

function basketballScore(homeScore, awayScore) {
  if (homeScore > awayScore) {
    return 'The home team won';
  }
  else if (homeScore == awayScore) {
    return 'The game tied';
  }
  else {
    return 'The away team won';
  }
}
var game1 = basketballScore(72, 65);
console.log(game1);
var game2 = basketballScore(54, 67);
console.log(game2);
var game3 = basketballScore(62, 62);
console.log(game3);

function greetingName(yourName) {
  if (yourName == 'aaron') {
    return 'Hello, group member';
  }
  else if (yourName == 'andrew') {
    return 'Hello, teacher';
  }
  else {
    return 'Hello!';
  }
}
var name1 = greetingName('Aaron');
console.log(name1);
var name2 = greetingName('Andrew');
console.log(name2);
var name3 = greetingName('Allen');
console.log(name3);

var promptName = prompt("What is your name?").toLowerCase();
console.log(greetingName(promptName));

</script>
