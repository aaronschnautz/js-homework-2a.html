<script>

function basketballScore(homeScore, awayScore) {
  if (homeScore > awayScore) {
    return 'The home team won';
  }
  else if (homeScore == awayScore) {
    return 'The game tied';
  }
  else {
    return 'The away team won';
  }
}
var game1 = basketballScore(72, 65);
console.log(game1);
var game2 = basketballScore(54, 67);
console.log(game2);
var game3 = basketballScore(62, 62);
console.log(game3);

</script>
